<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="qr-code.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="inputText" placeholder="Enter text or URL" />
    <button onclick="generateQRCode()">Generate</button>
    
    <div id="qrcode-wrapper">
      <div>
        <div class="qr-title">QR Code:</div>
        <div id="qrcode"></div>
        <button id="downloadBtn" style="display: none;" onclick="downloadQRCode()">Download QR Code</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
